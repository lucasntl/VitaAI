<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <a href="index.html">Home</a>
        <h1>Vamos Criar Seu Plano Personalizado</h1>
        <p>Responder algumas perguntas para que nossa IA possa criar o plano de fitness e nutrição perfeito para você.</p>

        <h6>Etapa 1 de 5</h6>
        <h5>20% Completo</h5>
        <h2>Informações Básicas</h2>
        <form>
            <div>
                <label for="nome">Nome Completo</label>
                <br>
                <input type="text" placeholder="Digite seu nome completo">
            </div>
            <div>
                <label for="idade">Idade</label>
                <br>
                <input type="number" min="0" max="100" placeholder="Anos">
            </div>
            <div>
                <label for="genero">Gênero</label>
                <br>
                <fieldset>                    
                    <label>
                        <input type="radio" name="genero" value="masculino">Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" value="feminino">Feminino
                    </label>                   
                    <label>
                        <input type="radio" name="genero" value="Outros">Outros
                    </label>
                </fieldset>
            </div>
            <div>
                <label for="altura">Altura</label>
                <br>
                <input type="number" min="0" placeholder="cm">
            </div>
            <div>
                <label for="peso">Peso</label>
                <br>
                <input type="number" min="0" placeholder="kg">
            </div>
            <button><a href="formulario2.html">Próximo </a></button>
        </form>    
    </body>
</html>
