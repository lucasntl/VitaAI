<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Inicial</title>
</head>
<body>
    <div class="container">

        <!---barra lateral-->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <p>FitJourney</p>
            </div>

            <nav class="menu">
                <ul>
                    <li class="active">
                        <a href="home.html">
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="questionario1.html">
                            <i class="far fa-calendar-alt"></i>
                            <span>Questionário</span>
                        </a>
                    </li>
                    <li>
                        <a href="nutricao.html">
                            <i class="fas fa-apple-alt"></i>
                            <span>Nutrição</span>
                        </a>
                    </li>
                    <li>
                        <a href="treinos.html">
                            <i class="fas fa-dumbbell"></i>
                            <span>Treinos</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!--conteudo principal-->
        <main class="main-content">
            <header class="top-bar">
                <h1>Inicio</h1>
                <div class="user-profile">
                    <i class="fas fa-user"></i>
                </div>
            </header>
            
            <div class="welcome-section">
                <div class="welcome-text">
                    <h2>Bem-vindo de volta!!</h2>
                    <p>Aqui está seu resumo fitness para hoje.</p>
                </div>
                <button class="btn-primary">Atualizar Progresso</button>
            </div>

            <div class="cards-container">
                <!-- Card de Treino -->
                <div class="card">
                    <h3>Treino de Hoje</h3>
                    <div class="progress-info">
                        <p>Progresso</p>
                        <div class="progress-stats">
                            <span class="progress-fraction">0/5</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%;"></div>
                            </div>
                        </div>
                        <p class="small-text">exercícios completados</p>
                    </div>
                    <button class="btn-secondary">Continuar Treino</button>
                </div>
                
                <!-- Card de Nutrição -->
                <div class="card">
                    <h3>Nutrição</h3>
                    <p>Plano de Refeições de Hoje</p>
                    <div class="nutrition-info">
                        <p>Calorias</p>
                        <div class="progress-stats">
                            <span class="progress-fraction">0/2.200</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                    <button class="btn-secondary">Ver Plano de Refeições</button>
                </div>
                
                <!-- Card de Progresso -->
                <div class="card">
                    <h3>Progresso Semanal</h3>
                    <div class="progress-info">
                        <p>Treinos Completados</p>
                        <div class="progress-stats">
                            <span class="progress-fraction">0/7</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%;"></div>
                            </div>
                        </div>
                    <button class="btn-secondary">Ver Progresso</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
