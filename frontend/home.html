<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - VitaAI</title>
        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles_home.css">
    </head>
    <body>
        <!--Menu Lateral-->
        <div class="menu-container">
            
            <div >
                    <nav class="menu-lateral">
                        <div class="logo">
                            <img src="img/Logo_VitaAI.svg" alt="Logo_VitaAI" class="logo-svg">
                            <span class="logo-txt">VitaAI</span>
                        </div>
                        <ul class="side-items">
                            <li class="item-menu active">
                                <a href="#">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="txt-link">Início</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="#">
                                    <i class="fa-solid fa-calendar-days"></i>
                                    <span class="txt-link">Progresso</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="#">
                                    <i class="fa-solid fa-apple-whole"></i>
                                    <span class="txt-link">Nutrição</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="treinos.html">
                                    <i class="fa-solid fa-dumbbell"></i>
                                    <span class="txt-link">Treinos</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </div>
        <!--Main-->
       <main>
            <div class="header-dashboard">
                <h2>Dashboard</h2>
                <div class="icon-user">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
            <div class="welcome">
                <h3>Bem-vindo de volta!</h3>
                <p class="welcome-txt">Aqui está seu resumo fitness para hoje.</p>
            </div>
            <div>
                <button>Atualizar progresso</button>
            </div>
            <!--Cards(Treino, Nutrição, Progresso Semanal)-->
            <div>
                <h4>Treino do Dia</h4>
                <p>Progresso</p>
                <p>0/5</p>
                <div><!--Barra de atualização do progresso--></div>
                <p>exercícios completados</p>
                <button>Continuar Treino</button>
            </div>
            <div>
                <h4>Nutrição</h4>
                <p>Plano de Refeições para hoje</p>
                <p>Calorias</p>
                <div><!--Barra de atualização do progresso--></div>
                <p>0/2.200</p>
                <button>Ver Plano de Refeições</button>
            </div>
            <div>
                <h4>Progresso Semanal</h4>
                <p>Treinos Completados</p>
                <p>0/7</p>
                <div><!--Barra de atualização do progresso--></div>
                <button>Ver Progresso</button>
            </div>
       </main>
    </body>
</html>
