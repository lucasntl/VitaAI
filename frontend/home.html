<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
    </head>
    <body>
        <!--Menu Lateral-->
        <div>
            <div>
                <img src="img/Logo_VitaAI.svg" alt="Logo_VitaAI">
                <h3>VitaAI</h3>
            </div>
            <div>
                <aside>
                    <nav>
                        <ul>
                            <li>Início</li>
                            <li>Progresso</li>
                            <li>Nutrição</li>
                            <li>Treinos</li>
                        </ul>
                    </nav>
                </aside>
            </div>
        </div>
        <!--Main-->
       <main>
            <h3>Dashboard</h3>
            <div>
                <!--Ícone perfil-->
            </div>
            <div>
                <h3>Bem-vindo de volta!</h3>
                <p>Aqui está seu resumo fitness para hoje.</p>
            </div>
            <div>
                <button>Atualizar progresso</button>
            </div>
            <!--Cards(Treino, Nutrição, Progresso Semanal)-->
            <div>
                <h4>Treino do Dia</h4>
                <p>Progresso</p>
                <p>0/5</p>
                <div><!--Barra de atualização do progresso--></div>
                <p>exercícios completados</p>
                <button>Continuar Treino</button>
            </div>
            <div>
                <h4>Nutrição</h4>
                <p>Plano de Refeições para hoje</p>
                <p>Calorias</p>
                <div><!--Barra de atualização do progresso--></div>
                <p>0/2.200</p>
                <button>Ver Plano de Refeições</button>
            </div>
            <div>
                <h4>Progresso Semanal</h4>
                <p>Treinos Completados</p>
                <p>0/7</p>
                <div><!--Barra de atualização do progresso--></div>
                <button>Ver Progresso</button>
            </div>
       </main>
    </body>
</html>
