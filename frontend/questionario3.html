<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            fieldset{
                padding: 0;
                border: 0;
            }

            .vazio{
                border: 0;
                text-decoration: 0;
                padding: 20px;
            }
            
            a.color-br{
                text-decoration: none;
                color: white;
                background-color: green;
                padding: green;
                padding: 12px;
                margin-bottom: auto;
            }
            a.color-pt{
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Vamos Criar Seu Plano Personalizado</h1>
        <p>Responder algumas perguntas para que nossa IA possa criar o plano de fitness e nutrição perfeito para você.</p>

        <h6>Etapa 3 de 5</h6>
        <h5>60% Completo</h5>
        <form>
            <h2>Preferências de treino</h2>
            <label for="perg">Qual é o seu principal objetivos firness?</label>
            <br>
            <fieldset>                  
                <label>
                    <input type="radio" name="perg" value="1">Perda de peso
                </label>
                <br>
                <label>
                    <input type="radio" name="perg" value="2">Ganho de massa muscular
                </label>
                <br>                 
                <label>
                    <input type="radio" name="perg" value="3">Melhorar resistência
                </label>
                <br>                 
                <label>
                    <input type="radio" name="perg" value="4">Saúde geral
                </label>
                <br>                 
                <label>
                    <input type="radio" name="perg" value="5">Aumentar força
                </label>
            </fieldset>
            <label for="perg">Nível de atividade atual</label>
            <br>                
            <fieldset>                    
                <label>
                    <input type="radio" name="perg" value="6">Sedentário (pouco ou nenhum exercício)
                </label>
                <br>
                <label>
                    <input type="radio" name="perg2" value="7">Leve (exercício 1-3 vezes/semana)
                </label>
                <br>                 
                <label>
                    <input type="radio" name="perg2" value="8">Moderado (exercício 3-5 vezes/semana)
                </label>
                <br>                 
                <label>
                    <input type="radio" name="perg2" value="9">Ativo (exercício 6-7 vezes/semana)
                </label>
                <br>                 
                <label>
                    <input type="radio" name="perg2" value="10">Muito ativo (exercício várias vezes/dia)
                </label>
            </fieldset>
        </form>
        <button class="vazio"><a href="questionario2.html" class="color-pt">Anterior</a></button>
        <button class="vazio"><a href="questionario4.html" class="color-br">Próximo</a></button>
    </body>
</html>
